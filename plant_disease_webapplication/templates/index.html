<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
      background:
        linear-gradient(to right, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.6) 50%),
        url("/static/healthy_leaf.jpg") left center no-repeat,
        url("/static/diseased_leaf.jpg") right center no-repeat;
      background-size: 50% 100%, 50% 100%, 50% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }


    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      margin-top: 100px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .form-control {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
    }

    .btn-custom {
      background: linear-gradient(to right, #28a745, #218838);
      border: none;
      color: #fff;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 30px;
      transition: 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container glass-box text-center">
    <h2 class="mb-4"> Smart Plant Disease Detection</h2>
    <p class="mb-4">Upload one or more leaf images below. Our AI will diagnose diseases and recommend remedies in real time.</p>

    <form method="POST" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" multiple required>
      <button type="submit" class="btn btn-custom">üîç Diagnose</button>
    </form>
  </div>

</body>
</html>
